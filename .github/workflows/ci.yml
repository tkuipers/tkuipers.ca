name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: environment-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    environment:
      name: tkuipers.ca
      url: https://www.tkuipers.ca
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3.2.0
        with:
          node-version: 20

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --prefer-offline --no-audit
      
      - name: Run build ğŸ‘·ğŸ¼
        run: npm run build
      
      - name: Run generate ğŸ§¬
        run: npm run generate

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: docker.tkuipers.ca/tkuipers-ca
          labels: latest
      - name: Login to Personal Docker Registry
        uses: docker/login-action@v3
        with:
          registry: docker.tkuipers.ca
          username: ${{ secrets.PERSONAL_REGISTRY_USER}}
          password: ${{ secrets.PERSONAL_REGISTRY_PASSWORD }}
  deploy:
    name: Deploy
    runs-on: self-hosted
    needs: [ci]
    if: github.ref == 'refs/heads/main'
    environment:
      name: tkuipers.ca
      url: https://www.tkuipers.ca
    steps:
      - uses: azure/setup-kubectl@v4
        id: install
      - name: Kube config
        uses: azure/k8s-set-context@v1
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG }}
          namespace: microk8s
      - name: Deploy
        run: kubectl rollout restart deployment/webserver-depl

          